<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Red+Hat+Text:wght@300;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Countdown timer</title>
  <link rel="stylesheet" href="./styles.css">

  <script src="script.js" defer></script>
  
</head>
<body>  
  <div class="content">
    <div class="description">We're launching soon</div>
    <div class="countdown-ctr">
      <div class="time-unit-ctr">
        <div class="flip-ctr">
          <div class="flip-card" data-days>
            <div class="top"></div>
            <div class="bottom"></div>
          </div>
        </div>
        <div class="unit-description">Days</div>
      </div>
      <div class="time-unit-ctr">
        <div class="flip-ctr">
          <div class="flip-card" data-hours>
            <div class="top"></div>
            <div class="bottom"></div>
          </div>
        </div>
        <div class="unit-description">Hours</div>
      </div>
      <div class="time-unit-ctr">
        <div class="flip-ctr">
          <div class="flip-card" data-minutes>
            <div class="top"></div>
            <div class="bottom"></div>
          </div>
        </div>
        <div class="unit-description">Minutes</div>
      </div>
      <div class="time-unit-ctr">
        <div class="flip-ctr">
          <div class="flip-card" data-seconds>
            <div class="top"></div>
            <div class="bottom"></div>
          </div>
        </div>
        <div class="unit-description">Seconds</div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="icon-wrapper">
      <div class="icon fb-icon"></div>
      <div class="icon pinterest-icon"></div>
      <div class="icon instagram-icon"></div>
    </div>
  </div>
</body>
</html>
